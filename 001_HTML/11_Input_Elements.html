<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All types of input elements</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Enter your name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="abc@example.com"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <p>Hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
        <label for="hobby3">Gaming</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="in"selected>India</option>
            <option value="us" >United States</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50">This is a default message.</textarea><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="mobile">Mobile No.:</label>
        <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" required> <br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
