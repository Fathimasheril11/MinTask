<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form>
  <h2>Employee Information</h2>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <p>Employee Type:</p>
  <input type="radio" id="salaried" name="employeeType" value="Salaried" required>
  <label for="salaried">Salaried</label><br>
  
  <input type="radio" id="ownBusiness" name="employeeType" value="Own Business">
  <label for="ownBusiness">Own Business</label><br><br>
  
  <button type="submit">Submit</button>
</form>
    
</body>
</html>
