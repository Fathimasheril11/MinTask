<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over the element</title>
    <style>
        div {
            display: inline-block;
            padding: 10px 20px;
            background-color: lightgray;
            color: black;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        div:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>Hang over me!</div>
    
</body>
</html>
