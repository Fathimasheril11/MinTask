<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency</title>
    <style>
        img{
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        img :hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="../Images/radish.jpg" alt="Images">
    
</body>
</html>
