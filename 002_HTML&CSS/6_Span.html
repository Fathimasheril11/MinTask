<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span tag</title>
    <style>
        span:hover {
            font-size: 20px;
            color: red;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>This is a <span>hoverable text</span>. Move your mouse over it!</p>
    
</body>
</html>
