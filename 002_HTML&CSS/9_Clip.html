<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip property</title>
    <style>
        .clipped-image {
            position: absolute; /* Required for clip */
            clip: rect(0px, 400px, 400px, 0px); /* top, right, bottom, left */
        }
    </style>
</head>
<body>
    <img src="../Images/Guvi.png" alt="Clipped Image" class="clipped-image"width="400" height="300">
    
</body>
</html>
