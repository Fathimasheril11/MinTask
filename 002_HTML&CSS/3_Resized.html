<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resized</title>
    <style>
        body {
            font-size: 16px;
        }
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        @media screen and (max-width: 480px) {
            body {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Font Size Example</h1>
    <p>Resize the browser window to see the font size change based on screen width.</p>
    
</body>
</html>
