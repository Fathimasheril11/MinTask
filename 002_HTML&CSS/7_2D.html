<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D</title>
     <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: coral;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            /* Move the box 50px right and 100px down */
            transform: translate(50px, 100px);
        }
    </style>
</head>
<body>
    <div class="box">Moved Box</div>
    
</body>
</html>
